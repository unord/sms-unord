{% extends "base.html" %}
{% load static %}
{% block content %}

<p>
    <a class="btn btn-light" href="{% url 'sms_app_Recipient_list' %}">
    Upload besked
    </a>
</p>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Dit brugernavn" aria-label="Dit brugernavn" aria-describedby="basic-addon2">
  <span class="input-group-text" id="basic-addon2">@unord.dk</span>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" checked disabled>
  <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Mobil nummer kolonne</label>
</div
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Fornavn kolonne</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Efternavn kolonne</label>
</div>
    <div class="input-group">
  <span class="input-group-text">Mobil nummer, Fornavn, Eftermavm</span>
  <input type="text" aria-label="Mobil nummer" class="form-control">
  <input type="text" aria-label="Fornavn" class="form-control">
  <input type="text" aria-label="Efternavn" class="form-control">
</div>
<div class="input-group">
  <span class="input-group-text">Din besked</span>
  <textarea class="form-control" aria-label="With textarea"></textarea>
</div>
  <div class="mb-3">
  <label for="formFile" class="form-label">Default file input example</label>
  <input class="form-control" type="file" id="formFile">
</div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
